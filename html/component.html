<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.min.js"></script>
    <title>Vue Component</title>
</head>
<body>

<div id="app">
    <runoob></runoob>
    <demo></demo>


    <p>页面载入时，input 元素自动获取焦点：</p>
    <input v-focus>





</div>

<script>

    // 注册一个全局自定义指令 v-focus
    // Vue.directive('focus', {
    //     // 当绑定元素插入到 DOM 中。
    //     inserted: function (el) {
    //         // 聚焦元素
    //         el.focus()
    //     }
    // })

    var Child = {
        template: '<h1>自定义组件demo!</h1>'
    }

    // 注册
    Vue.component('runoob', {
        template: '<h1>自定义组件!</h1>'
    })
    // 创建根实例
    new Vue({
        el: '#app',
        components: {
            // <runoob> 将只在父模板可用
            'demo': Child
        },
        directives: {
            // 注册一个局部的自定义指令 v-focus
            focus: {
                // 指令的定义
                inserted: function (el) {
                    // 聚焦元素
                    el.focus()
                }
            }
        }
    })



</script>


</body>
</html>
